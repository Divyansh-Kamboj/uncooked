<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uncooked - Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages 404 fallback for HashRouter
      // Redirects any direct path access to hash route
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Handle Clerk redirect URLs properly
      if (search.includes('redirect_url')) {
        // Extract the redirect URL and convert to hash format
        var urlParams = new URLSearchParams(search);
        var redirectUrl = urlParams.get('redirect_url');
        if (redirectUrl) {
          // Convert the redirect URL to hash format
          var url = new URL(redirectUrl);
          var hashPath = url.pathname;
          if (hashPath === '/') hashPath = '';
          window.location.replace('/#' + hashPath + url.search + url.hash);
          return;
        }
      }
      
      // Remove leading slash and redirect to hash route
      var cleanPath = path.replace(/^\//, '');
      if (cleanPath) {
        window.location.replace('/#' + path + search + hash);
      } else {
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
